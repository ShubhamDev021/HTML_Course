<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>

    <style>
        .table-1, .th-1, .td-1 {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Table 1</h3>
    <table class="table-1">
        <tr class="tr-1">
            <th class="th-1">Person 1</th>
            <th class="th-1">Person 2</th>
            <th class="th-1">Person 3</th>
        </tr>
        <tr class="tr-1">
            <td class="td-1">Emil</td>
            <td class="td-1">Tobias</td>
            <td class="td-1">Linus</td>
        </tr>
        <tr class="tr-1">
            <td class="td-1">16</td>
            <td class="td-1">14</td>
            <td class="td-1">10</td>
        </tr>
    </table>
</body>
</html>
