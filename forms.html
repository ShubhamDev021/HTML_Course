<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="/action_page.php" target="_blank" method="post" autocomplete="on">
        
        <!-- Input Type Text -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- Input Type Password -->
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>

        <!-- Input Type Submit -->
        <input type="submit" value="Submit"><br><br>

        <!-- Input Type Reset -->
        <input type="reset" value="Reset"><br><br>

        <!-- Input Type Radio -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <!-- Input Type Checkbox -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>

        <!-- Input Type Button -->
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br><br>

        <!-- Input Type Color -->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- Input Type Email -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Input Type File -->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <!-- Input Type Hidden -->
        <input type="hidden" id="custId" name="custId" value="3487"><br><br>

        <!-- Input Type Number -->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
    </form>
</body>
</html>
