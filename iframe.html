<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
</head>
<body>
    Iframe
    <br>
    <iframe src="formatting.html" height="200" width="300" title="Iframe Example"></iframe>
    <br><br>

    Iframe with syle attribute
    <br>
    <iframe src="formatting.html" style="height:200px;width:300px;" title="Iframe Example"></iframe>
    <br><br>

    Iframe - Remove the Border
    <br>
    <iframe src="formatting.html" style="border:none;" title="Iframe Example"></iframe>
</body>
</html>
