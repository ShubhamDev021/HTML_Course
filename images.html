<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <img src="assets/ayush-kitchen.png" alt="Ayush Kitchen">

    <!-- Image Maps -->
    <img src="assets/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="assets/mac.jpg">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="assets/cellphone.jpg">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="assets/coffee.jpg">
    </map>
</body>
</html>
